<!----phần khai báo biếng chữ tiếng việt-->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyên đẹp zai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://i.pinimg.com/564x/37/70/62/37706234f04f5e77eb58146ecf9f6af3.jpg" type="image/x-icon"> <!--thay đổi icon tab ở đây ởi đây-->
    <style> 
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/736x/4a/bf/13/4abf13883d0f0d6f45e4f10d3a6ec564.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
        } 
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: block;
        }
        .username {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .status {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .description {
            font-size: 16px;
            line-height: 1.6;
            text-align: justify;
            margin-bottom: 20px;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #4CAF50;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img class="avatar" src="https://i.pinimg.com/736x/c7/fa/43/c7fa432ac8d276253f688654cf1b5e60.jpg" alt="Avatar">
        <div class="username">Nguyên Đẹp Zai</div>
        <div class="status">Status: Online</div>
        <div class="description">
            Web đầu tiên tự làm khoong biết làm thế nào nữa nên anh em có gì sửa nha nếu bạn muốn thêm
        </div>
        <div class="social-icons">
            <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a><!---thay đổi linh ở đây-->
            <a href="#" title="Discord"><i class="fab fa-discord"></i></a><!---thay đổi linh ở đây-->
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a><!---thay đổi linh ở đây-->
            <a href="#" title="Developer Badge"><i class="fas fa-code"></i></a> <!---thay đổi linh ở đây-->
        </div>
    </div>
</body>
</html>
